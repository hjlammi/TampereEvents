<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <title>Tampereen tapahtumat</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <h1>Tampereen seudun tapahtumat</h1>
      <div class="row">
    <div class="col-md-12">
      <!-- Form code begins -->
      <form class="form-inline">
        <div class="form-group dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Kategoria
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Festivaali</a></li>
            <li><a href="#">Lapsille</a></li>
            <li><a href="#">Musiikki</a></li>
            <li><a href="#">Taide</a></li>
            <li><a href="#">Tanssi</a></li>
            <li><a href="#">Teatteri</a></li>
            <li><a href="#">Urheilu</a></li>
            <li><a href="#">Kaikki</a></li>
          </ul>
        </div>
        <div class="form-group">
          <label class="control-label" for="search" placeholder="Haku"></label>
          <input class="form-control" id="search" type="text" placeholder="Haku"/>
        </div>
        <div id="datepicker1" class="input-group">
          <input type="text" class="form-control" name="date">
          <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
        </div>
        <div class="checkbox">
          <label>
            <input id="free" type="checkbox">Maksuton
          </label>
        </div>
        <div class="form-group"> <!-- Submit button -->
          <button id="submit" class="btn btn-primary " type="button">Hae tapahtumia</button>
        </div>
       </form>
       <!-- Form code ends -->
    </div>
  </div>
      <div class="row">
        <div class="col-md-8" id="tapahtumat">
          <div class="tapahtuma" id="tapahtuma">
            <div class="row">
              <h2 class="col-md-12">Otsikko</h2>
            </div>
            <div class="row">
              <div class="col-md-4 col-sm-4 kuva"></div>
              <div class="col-md-8 col-sm-8">
                <p class= "kuvaus">Kuvaus</p>
                <p class="info">Nettisivut</p>
                <h4>Seuraavat ajankohdat:</h4>
                <div class="ajat"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 map-container">
          <h4>Tapahtumat kartalla:</h4>
          <div id="map">Kartta</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>
    <script src="js/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEVPXU879OT_yIO2Pmy3TVtIFIL_LsMj0"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/tapahtuma.js"></script>
  </body>
</html>
